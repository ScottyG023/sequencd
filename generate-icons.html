<!DOCTYPE html>
<html>
<head>
    <title>Generate SEQUENCD Icons</title>
    <style>
        body { font-family: monospace; background: #111; color: #0ff; padding: 40px; text-align: center; }
        canvas { border: 2px solid #0ff; margin: 20px; }
        button { background: #0ff; color: #000; border: none; padding: 15px 30px; font-size: 18px; cursor: pointer; margin: 10px; font-family: monospace; }
        button:hover { background: #ff0; }
    </style>
</head>
<body>
    <h1>SEQUENCD Icon Generator</h1>
    <p>Click to download icons for PWA</p>

    <div>
        <canvas id="icon192" width="192" height="192"></canvas>
        <canvas id="icon512" width="512" height="512"></canvas>
    </div>

    <button onclick="download(192)">Download 192x192</button>
    <button onclick="download(512)">Download 512x512</button>
    <button onclick="downloadBoth()">Download Both</button>

    <script>
        function drawIcon(canvas) {
            const ctx = canvas.getContext('2d');
            const size = canvas.width;
            const scale = size / 512;

            // Black background
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, size, size);

            // Outer border - cyan
            ctx.strokeStyle = '#00FFFF';
            ctx.lineWidth = 12 * scale;
            ctx.strokeRect(20 * scale, 20 * scale, size - 40 * scale, size - 40 * scale);

            // Inner border - magenta
            ctx.strokeStyle = '#FF00FF';
            ctx.lineWidth = 6 * scale;
            ctx.strokeRect(40 * scale, 40 * scale, size - 80 * scale, size - 80 * scale);

            // Stylized "S" in retro teletext style
            ctx.fillStyle = '#00FFFF';
            ctx.font = `bold ${280 * scale}px "Courier New", monospace`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            // Add glow effect
            ctx.shadowColor = '#00FFFF';
            ctx.shadowBlur = 20 * scale;
            ctx.fillText('S', size / 2, size / 2 + 10 * scale);

            // Second layer for more glow
            ctx.shadowBlur = 40 * scale;
            ctx.fillText('S', size / 2, size / 2 + 10 * scale);

            // Reset shadow
            ctx.shadowBlur = 0;

            // Add scanline effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
            for (let y = 0; y < size; y += 4 * scale) {
                ctx.fillRect(0, y, size, 2 * scale);
            }
        }

        // Draw both icons on load
        drawIcon(document.getElementById('icon192'));
        drawIcon(document.getElementById('icon512'));

        function download(size) {
            const canvas = document.getElementById('icon' + size);
            const link = document.createElement('a');
            link.download = `icon-${size}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        function downloadBoth() {
            download(192);
            setTimeout(() => download(512), 500);
        }
    </script>
</body>
</html>
